<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards for Software Engineering</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <img id='logo' src="images/image 1.png" alt="Full Stack Accountant Logo">

<div id="header">
  <div id='deckName'>Selected Deck Name</div>
  <div class ='button' id='deckSelect'> Select Deck</div>
</div>

 <hr style="height:3px;">

 <br>
    <div id='deckScore'>
        
     <div id ='gotItScore'>Got it:</div>
     <div id="front">Front of card</div>
     <div id ='deckCount'>Cards left to memorize</div>
     
            
    </div>


 
   <br>
    <div id='divCard'>
     <div id='flashCard'></div>
        
    </div>

 <br><br>

    <div id='deckButton'>
        <div class ='button' id ='gotItButton'>Got it</div>
        <div  class ='button' id ='flipCard'>Flip Card</div>
        <div  class ='button' id ='nextCard'>Next Card</div>
    </div>
    
    <br><br>

    <div id='toggleButton' >
        <div class ='button' id ='addCard'>Add Card</div>
        <div class ='button'  id ='reset'>Reset Score / Deck</div>      
    </div>
    
    <br> <br> <br>
    <hr style="height:3px;">

 
    <script src="cards.js"></script>
    <script src="app.js"></script>
</body>
</html>
